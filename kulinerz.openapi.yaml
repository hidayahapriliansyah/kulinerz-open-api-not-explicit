    CreateAndUpdateMenu:
      content:
        application/json:
          schema:
            type: object
            properties:
              name:
                type: string
                minLength: 1
                maxLength: 80
                pattern: /^[a-zA-Z0-9.'\s-]+$/
              isBungkusAble:
                type: boolean
              description:
                type: string
                minLength: 1
                maxLength: 3000
              etalaseId:
                type: string
              price:
                type: number
              images:
                type: array
                items:
                  type: string
                minItems: 1
                maxItems: 5
              maxSpicy:
                type: number
                nullable: true
                default: null
            required:
              - name
              - isBungkusAble
              - description
              - etalaseId
              - price
              - images
          example:
            {
              "name": "Nama menu",
              "isBungkusable": true,
              "description": "Menu ini adalah bla blabla",
              "etalaseId": "61472bb0804c197c43e92d6a",
              "price": 5000,
              "stock": 10,
              "images": ["http://image.example.com/image.jpg"],
              "maxSpicy": 2,
            }
