                            },
                          "fasilities":
                            [
                              "Wi-Fi Gratis",
                              "Area Merokok/Area bebas asap rokok",
                            ],
                        },
                    }
                Uncomplete:
                  value:
                    {
                      {
                        "success": true,
                        "message": "Get restaurant profile data successfully.",
                        "data":
                          {
                            "avatar": "avatar.jpg",
                            "username": "rumahmakancontoh",
                            "name": "Rumah Makan Contoh",
