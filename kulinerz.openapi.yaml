        "200":
          description: Success to get profile
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/SuccessAPIResponse"
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          avatar:
                            type: string
                          username:
                            type: string
                          name:
                            type: string
                          address:
                            nullable: true
                            type: object
                            properties:
                              provinceId:
                                nullable: true
                                type: string
                              regencyId:
                                nullable: true
                                type: string
                              districtId:
                                nullable: true
                                type: string
                              villageId:
                                nullable: true
                                type: string
                              locationLink:
                                nullable: true
                                type: string
                              detail:
                                nullable: true
                                type: string
                          contact:
                            nullable: true
                            type: string
                          imageGallery:
                            type: array
                            items:
                              type: string
                          bussinessHours:
                            type: object
                            properties:
                              openingHours:
                                nullable: true
                                type: string
                              closingHours:
                                nullable: true
                                type: string
                              daysOff:
                                type: array
                                items:
                                  type: string
                          fasilities:
                            type: array
                            items:
                              type: string
              examples:
                Complete:
                  value:
                    {
                      "success": true,
                      "message": "Get restaurant profile data successfully.",
                      "data":
                        {
                          "avatar": "avatar.jpg",
                          "username": "rumahmakancontoh",
                          "name": "Rumah Makan Contoh",
                          "address":
                            {
                              "provinceId": "11",
                              "regencyId": "1101",
